<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body class="bg-dark container">
    <main class="row justify-content-around vh-100 align-content-around">
        <form class="col-8 bg-white p-5">
            <h1 class="form-title text-center">Search The Library of Congress</h1>
            <div class="form-row ">
                <div class="form-group col-12">
                    <input type="text" class="form-control" id="text-input" placeholder="Search!">
                </div>
            </div>
            <!-- todo, separate rows -->
            <div class="form-row">
                <div class="form-group col-12">
                    <select id="dropdown" class="form-control">
                        <option selected>Select a format...</option>
                        <option data-search-text="maps">Maps</option>
                        <option data-search-text="audio">Audio</option>
                        <option data-search-text="photos">Photos</option>
                        <option data-search-text="manuscripts">Manuscripts</option>
                        <option data-search-text="newspapers">Newspapers</option>
                        <option data-search-text="film-and-videos">Film/Video</option>
                        <option data-search-text="notated-music">Sheet Music</option>
                        <option data-search-text="websites">Websites</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary col-12" id="submit-button">Click me</button>
        </form>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
